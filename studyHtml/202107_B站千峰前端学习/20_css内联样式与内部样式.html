<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{width: 100px; height: 50px; background-color: sandybrown;}
    </style>
</head>
<body>
    <div style="width: 25%; height: 100px; background-color: seagreen;">内联样式 style是个属性</div>
    <div>这个div没有样式了。。。。</div>
    <span>this is a span</span>
    <span>another a span</span>
    <span>内部样式，用的是head中的style标签</span>
    <span>内部样式的代码可以复用，符合w3c的规范标准，让结构和样式分开处理</span>
</body>
</html>
