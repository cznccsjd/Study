<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div元素的基本演练</title>
    <style>
        .box1{
            color: red;
            float: left;
        }
        .box2{
            color: aqua;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>hahahah</h2>
        <p>哈哈哈哈哈哈哈</p>
    </div>

    <div class="box2">
        <h2>heheheh</h2>
        <p>呵呵呵</p>
    </div>
</body>
</html>
