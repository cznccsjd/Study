<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的id选择器</title>
    <style>
        /* id选择器，用# */
        #div1 {width: 300px; height: 300px; color: deeppink;}
        #div2{ width: 500px; height: 500px; color: forestgreen;}
    </style>
</head>
<body>
    <div id="div1">这是一个div</div>
    <div id="div2">这也是一个div</div>
</body>
</html>
