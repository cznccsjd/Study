<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的伪链接演练</title>
</head>
<body>
    <!-- 普通链接 -->
    <a href="http://www.baidu.com">百度一下</a>

    <!-- 链接:#，跳到顶部 -->
    <a href="#">aaaa</a>

    <!-- 伪链接 -->
    <a href="javascript: alert('javascript弹窗')">弹出弹窗</a>
    <a href="" onclick="alert('onclick弹窗')">这也是个弹窗</a>
</body>
</html>
