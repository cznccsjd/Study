<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签练习题</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>电子邮箱</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>设置密码</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" id="man"><label for="man">男</label>
                    <input type="radio" name="gender" id="woman"><label for="woman">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option disabled selected>请选择</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option disabled selected>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option disabled selected>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <input type="submit" value="立即注册">
        </table>
</form>
</body>
</html>
