<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span元素的基本演练</title>
</head>
<body>
    我是第一个文本
    <style>
        .text{
            color: red;
            font-size: 30px;
        }
        .new-price{
            color: red;
            font-size: 30px;
        }
        .old-price{
            color: gray;
            text-decoration: line-through;
        }
    </style>
    <span class="text">我是一个文本</span>
    <span class="text">我也是一个文本</span>
    <!--    价格的显示-->
    <p>
        <span class="new-price">￥66</span>
        <span class="old-price">￥99</span>
    </p>

    <!--  span主要作用是对普通文本进行归类  -->
</body>
</html>
