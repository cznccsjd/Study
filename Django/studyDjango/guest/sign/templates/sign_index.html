<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign index</title>
</head>
<body>
    <!--    导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-branc" href="#">{{ event.name }}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <u1 class="nav navbar-nav">
                    <li><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </u1>
            </div>
        </div>
    </nav>

    <!--    签到功能-->
    <div class="page-header" style="padding-top: 80px;">
        <div id="navbar1" class="navbar-collapse collapse">
            <div>
                <p>本活动参加嘉宾数：{{ guest_num }}</p>
                <p>已签到数：{{ guest_signed }}</p>
            </div>
            <form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
                <div class="form-group">
                    <input name="phone" type="text" placeholder="输入手机号" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">签到</button>
                <font color="red">
                    <br>{{ hint }}
                    <br>{{ guest.realname }}
                    <br>{{ guest.phone }}
                </font>
                {% csrf_token %}
            </form>
        </div>
    </div>
</body>
</html>
