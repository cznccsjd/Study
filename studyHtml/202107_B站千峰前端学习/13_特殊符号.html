<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_特殊符号</title>
</head>
<body>
    <!-- 空格符 &nbsp; -->
    <p>这里有个&nbsp空格</p>

    <!-- 版权 &copy; -->
    <p>这里有个版权符号 &copy;</p>

    <!-- 注册商标 &reg; -->
    <p>这里有个注册商标符号 &reg;</p>

    <!-- 大于号 &gt; -->
    <p>这里有个小于号 &gt;</p>

    <!-- 小于号 &lt; -->
    <p>这里有个小于号 &lt;</p>

    <!-- 和号 &amp; -->
    <p>这里有个和号 &amp;</p>

    <!-- 人民币 &yen -->
    <p>这里有个人民币符号 &yen</p>

    <!-- 摄氏度 &deg; -->
    <p>这里有个摄氏度 &deg;</p>

</body>
</html>
