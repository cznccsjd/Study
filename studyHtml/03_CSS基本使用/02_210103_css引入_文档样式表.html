<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档样式表</title>
    <style>
        /* 选择器 {
            属性名：属性值
        } */
        h1 {
            font-size: 50px;
        }

        div {
            font-size: 30px;
            color: aqua;
        }

        .cls {
            color: burlywood;
        }

        h1, a {
            color:lawngreen;
        }
    </style>
</head>
<body>
    <!-- 2、文档样式表：document style sheet" -->
    <h1>网页</h1>
    <p class="cls">网页的段落</p>
    <a href="http://baidu.com">百度一下</a>
    <div>这是一个div></div>
</body>
</html>
