<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入内联样式</title>
</head>
<body>
    <!-- 1、内联样式：inline style="属性名：属性值；属性名：属性值" -->
    <h1 style="font-size: 50px;color: red;">网页</h1>
    <p>网页的段落</p>
    <a href="http://baidu.com">百度一下</a>
    <div style="background-color: aqua;">这是一个div></div>
</body>
</html>
